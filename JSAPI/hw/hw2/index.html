<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="gallery">
        <div class="gallery__box">
            <div class="gallery__view">
                <ul class="gallery__list">
                    <li class="gallery__item  visible"><img src="./images/1.jpg" alt="Изображение 1"
                            class="gallery__img">
                    </li>
                    <li class="gallery__item"><img src="./images/2.jpg" alt="Изображение 2" class="gallery__img"></li>
                    <li class="gallery__item"><img src="./images/3.jpg" alt="Изображение 3" class="gallery__img"></li>
                    <li class="gallery__item"><img src="./images/4.jpg" alt="Изображение 4" class="gallery__img"></li>
                </ul>
                <div class="button__box">
                    <button class="gallery__btn btn_prev" data-direction="prev">Назад</button>
                    <button class="gallery__btn btn_next" data-direction="next">Далее</button>
                </div>

            </div>
            <ul class="gallery__pagination">
                <li class="pagination__item checked"></li>
                <li class="pagination__item"></li>
                <li class="pagination__item"></li>
                <li class="pagination__item"></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
